spring:
  application:
    name: kotlin-spring-webflux-app
  profiles:
    active: dev
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:postgres}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
  sql:
    init:
      mode: never

app:
  jwt:
    secret: ${JWT_SECRET:local-dev-secret-key-that-is-at-least-256-bits-long}
    expMinutes: 720

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.nayak.app: DEBUG
    com.nayak.app.jobs: INFO
    com.nayak.app.bulk: INFO
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{executionId:-}] [%X{jobType:-}] %logger{36} - %msg%n"

bulk:
  excel:
    headers:
      mode: dot
      prefix: EXPECTED_
    coercion:
      strict-int: true
      date-format: yyyy-MM-dd'T'HH:mm:ss
    array:
      first-element-only: false
cleanup:
  enabled: true
  retention-days: 15
  batch-size: 10
  cron: 0 0 10 * * *
  zone: Europe/London


---
spring:
  config:
    activate:
      on-profile: test
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/testdb
    username: test
    password: test

app:
  jwt:
    secret: test-secret-key-that-is-at-least-256-bits-long
    expMinutes: 5

