spring:
  config:
    activate:
      on-profile: prod
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

app:
  jwt:
    secret: ${JWT_SECRET}
    expMinutes: ${JWT_EXPIRE_MINUTES:15}

logging:
  level:
    com.example.app: INFO
    org.springframework.r2dbc: WARN